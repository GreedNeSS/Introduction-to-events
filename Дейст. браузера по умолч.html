<!DOCTYPE html>
<html lang="ru">

<body>
	<a href="#" onclick="return false">Нажми здесь</a>

	<input type="text" value="Фокус работает" onfocus="this.value=''">

	<button>Контекстное меню браузера</button>

	<!-- ! Задание 1  -->

	<a href="http://w3.org" onclick="return handler()">бразер откроет w3.org</a>

	<!-- ! Задание 2 -->

	<fieldset id="contents">
		<legend>#contents</legend>
		<p>
			Как на счёт того, чтобы прочитать <a href="http://wikipedia.org">Википедия</a>
			или посетить <a href="http://w3.org"><i>W3.org</i></a>
			и узнать о современных стандартах?
		</p>
	</fieldset>

	<!-- ! Задание 3 -->

	<p><img id="largeImg" src="https://en.js.cx/gallery/img1-lg.jpg" alt="Large image"></p>

	<ul id="thumbs">
		<!-- браузер показывает небольшую встроенную подсказку из атрибута "title" при наведении курсора на текст -->
		<li>
			<a href="https://en.js.cx/gallery/img2-lg.jpg" title="Image 2"><img

		</li>

		</li>
		<li>

		</li>
		<li>
